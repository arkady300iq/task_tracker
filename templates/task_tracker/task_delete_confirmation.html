{% extends 'base.html'%}

{% block content %}
<div class="container">
    <h2>Delete a task</h2>
    <p>Are you sure you want to delete the task? "{{ object.title }}"?</p>

    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Yes, delete</button>
        <a href="{% url 'task_tracker:task-list' %}" class="btn btn-secondary">No, back to the task list</a>
    </form>
</div>
{% endblock %}
