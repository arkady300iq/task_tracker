{% extends "base.html" %}

{% block content %}
<div class="container">
  <h2>Подтвердите удаление</h2>
  <p>Вы уверены, что хотите удалить этот комментарий?</p>
  <form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Удалить</button>
    <a href="{% url 'task_tracker:task-detail' task.pk %}" class="btn btn-secondary">Отмена</a>
  </form>
</div>
{% endblock %}
