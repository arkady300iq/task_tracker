{% extends 'base.html' %}

{% block content %}
<div class="container mt-3">
    <h2>Список завдань</h2>
    <a href="{% url 'task_tracker:task-create' %}" class="btn btn-primary mb-3">Додати завдання</a>
    <ul class="list-group">
        {% for task in tasks %}
        <li class="list-group-item">
            <a href="{% url 'task_tracker:task-detail' task.pk %}">{{ task.title }}</a>
            <span class="badge badge-primary">{{ task.status }}</span>
            <span class="badge badge-secondary">{{ task.priority }}</span>
        </li>
        {% empty %}
        <li class="list-group-item">Завдань не знайдено.</li>
        {% endfor %}
    </ul>
</div>
{% endblock %}
